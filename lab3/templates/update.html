{%extends 'base.html' %}

{%block content %}
    {% if table_name %}
    <h3>Now using table with name: {{table_name}} </h3>
    {% endif %}
    <form class="grid" action="/update" method="POST">
        <label for="Name">Enter new name :</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="Surname">Enter new surname :</label><br>
        <input type="text" id="surname" name="surname"><br>
        <input type="submit" class="submit">
    </form>

    {% if entity %}
    <h3>{{entity}}</h3>
    <a href="http://127.0.0.1:5000/">choose table</a>
    {% endif %}

{% endblock %}
